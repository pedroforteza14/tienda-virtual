<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Simulador de compra</h1>
  <p>Ingrese la siguiente información para realizar una compra:</p>
  <label for="name">Nombre:</label>
  <input type="text" id="name"><br>
  <label for="email">Correo electrónico:</label>
  <input type="email" id="email"><br>
  <label for="phone">Número de teléfono:</label>
  <input type="tel" id="phone"><br>
  <label for="product">Producto:</label>
  <input type="text" id="product"><br>
  <label for="quantity">Cantidad:</label>
  <input type="number" id="quantity"><br>
  <button onclick="processPurchase()">Comprar</button>

</body>
</html>
